<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gestionnaire de Todo</h1>
        <div class="todo-container">
            <div class="todo-list" id="todo-list">
            </div>

            <div class="todo-form">
                <h3>Ajouter une tâche</h3>
                <div class="mb-3">
                    <label class="form-label">Nom de la tâche</label>
                    <input type="text" class="form-control" id="task-name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contenu de la tâche</label>
                    <input type="text" class="form-control" id="task-content" >
                </div>
                <button class="btn btn-primary" id="add-todo">Ajouter</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
